<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('login.png') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0, 123, 255, 0.25), rgba(255, 0, 150, 0.25));
      z-index: 0;
    }

    .signup-box {
      position: relative;
      width: 370px;
      padding: 45px 35px 35px 35px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px) saturate(180%);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1.5px solid rgba(255,255,255,0.18);
      color: #fff;
      z-index: 1;
      animation: fadeInUp 1s cubic-bezier(.68,-0.55,.27,1.55);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .input-box {
      position: relative;
      margin-bottom: 22px;
    }

    .input-box input {
      width: 100%;
      padding: 13px 48px 13px 18px;
      border: none;
      outline: none;
      border-radius: 25px;
      background: rgba(255,255,255,0.22);
      color: #fff;
      font-size: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: background 0.3s;
    }

    .input-box input:focus {
      background: rgba(255,255,255,0.32);
    }

    .input-box input::placeholder {
      color: #e0e0e0;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    .input-box i {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #e0e0e0;
      font-size: 1.1rem;
    }
    .input-box:hover {
    background: linear-gradient(90deg, #0056b3 0%, #ff4fa0 100%);
    transform: translateY(-2px) scale(1.03);
    border-radius: 25px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 22px;
      color: #f0f0f0;
    }

    .options label {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .options input[type="checkbox"] {
      accent-color: #007bff;
      margin-right: 6px;
    }

    .signup-btn {
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #007bff 0%, #ff0096 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: background 0.3s, transform 0.2s;
    }

    .signup-btn:hover {
      background: linear-gradient(90deg, #0056b3 0%, #ff4fa0 100%);
      transform: translateY(-2px) scale(1.03);
    }

    .login-link {
      text-align: center;
      margin-top: 18px;
      font-size: 13px;
      color: #f0f0f0;
    }

    .login-link a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.2s;
    }

    .login-link a:hover {
      color: #ffd6e0;
      text-decoration: underline;
    }
    .navbar {
      width: 100%;
      height: 70px;
      background: linear-gradient(90deg, #c3a3ff 0%, #e0c3fc 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .site-logo {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #b39ddb;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .site-logo img {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .site-name {
      font-size: 1.7rem;
      font-weight: 700;
      color: #6a1b9a;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 28px;
    }

    .navbar-right a {
      text-decoration: none;
      color: #6a1b9a;
      font-weight: 600;
      font-size: 1.08rem;
      padding: 8px 18px;
      border-radius: 18px;
      transition: background 0.2s, color 0.2s;
    }

    .navbar-right a:hover {
      background: #ede7f6;
      color: #8e24aa;
    }
    .input-box input::placeholder {
    color: #e0e0e0;
    font-weight: bold;
    letter-spacing: 0.5px;
    }
    .site-logo {
      width: auto; 
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 18px;
    }

    .site-logo img {
      height: 100%;
      width: auto;
      object-fit: contain;
      transition: transform 0.4s ease;
    }

    .site-logo img:hover {
      transform: scale(1.2);
    }
    .circle-img {
             width: 500px;          
             height: 500px;
             border-radius: 50%;    
             object-fit: cover;     
  
             border: 5px ; 
            box-shadow:
            0 8px 15px rgba(0, 0, 0, 0.4),
            inset 0 4px 8px rgba(255, 255, 255, 0.6),
            inset 0 -4px 8px rgba(0, 0, 0, 0.3);      
            }
  </style>
  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
    <div class="navbar-left">
     <div class="site-logo">
        <img src="logo.png" alt="Quick Teams Logo" class="circle-img" />
      </div>
      <span class="site-name">Teamformers</span>
    </div>
    <div class="navbar-right">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="about.html">About Us</a>
    </div>
  </nav>

  <div class="signup-box">
    <h2>Sign Up</h2>
    <form>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class="fas fa-user"></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
        <i class="fas fa-envelope"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class="fas fa-lock"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm Password" required>
        <i class="fas fa-lock"></i>
      </div>
      <div class="options">
        <label><input type="checkbox" required> I agree to the Terms & Conditions</a></label>
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
      <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>
</body>
