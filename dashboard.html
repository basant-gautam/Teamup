<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Quick Teams</title>
  <link rel="stylesheet" href="dashboard-fix.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    .circle-img {
             width: 500px;          
             height: 500px;
             border-radius: 50%;    
             object-fit: cover;     
  
             border: 5px ; 
            box-shadow:
            0 8px 15px rgba(0, 0, 0, 0.4),
            inset 0 4px 8px rgba(255, 255, 255, 0.6),
            inset 0 -4px 8px rgba(0, 0, 0, 0.3);      
            }
    body {
      min-height: 100vh;
      background: url('login.png') no-repeat center center/cover;
      position: relative;
      overflow-x: hidden;
    }

    /* Navbar styles */
    .navbar {
      width: 100%;
      height: 100px;
      background: linear-gradient(90deg, #c3a3ff 0%, #e0c3fc 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .site-logo {
      width: auto; 
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 18px;
    }

    .site-logo img {
      height: 100%;
      width: auto;
      object-fit: contain;
      transition: transform 0.4s ease;
    }

    .site-logo img:hover {
      transform: scale(1.2);
    }

    .site-name {
      font-size: 1.7rem;
      font-weight: 700;
      color: #6a1b9a;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 28px;
    }

    .navbar-right a {
      text-decoration: none;
      color: #6a1b9a;
      font-weight: 600;
      font-size: 1.08rem;
      padding: 8px 18px;
      border-radius: 18px;
      transition: background 0.2s, color 0.2s;
    }

    .navbar-right a:hover {
      background: #ede7f6;
      color: #8e24aa;
    }
    
    /* Custom styling for the navbar logout button */
    .navbar-right a.logout-nav-btn {
      background: linear-gradient(90deg, #c3a3ff 0%, #e0c3fc 100%);
      color: #6a1b9a;
      border-radius: 25px;
      font-weight: 600;
      padding: 10px 20px;
      box-shadow: 0 4px 10px rgba(140, 125, 255, 0.2);
    }
    
    .navbar-right a.logout-nav-btn:hover {
      background: linear-gradient(90deg, #d4b5ff 0%, #e9d3ff 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(140, 125, 255, 0.3);
    }
    
    /* Dashboard specific styles */
    .dashboard-container {
      margin-top: 120px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px) saturate(180%);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1.5px solid rgba(255,255,255,0.18);
      color: #fff;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .dashboard-container h2 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    
    #profile {
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
    }
    
    /* Form styling */
    .search-container {
      margin-top: 30px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 15px;
    }
    
    .search-container h3 {
      color: #fff;
      margin-bottom: 15px;
      font-size: 1.4rem;
    }
    
    .search-form {
      display: flex;
      flex-direction: column;
      gap: 30px; /* Increased from 15px to 30px to add more space between form elements */
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      text-align: left;
      gap: 8px;
      position: relative; /* Added position relative for z-index control */
    }
    
    .form-group label {
      color: #e0e0e0;
      font-weight: 500;
    }
    
    .styled-input, .styled-select {
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.18);
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: all 0.3s;
      position: relative;
      z-index: 1; /* Base z-index for inputs */
    }
    
    .styled-input:focus, .styled-select:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 8px rgba(108, 99, 255, 0.5);
      z-index: 2; /* Higher z-index when focused */
    }
    
    /* Style for the skill search dropdown */
    #skillSearch-dropdown, #skillSearch-options {
      position: absolute;
      background: rgba(60, 60, 80, 0.95);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      max-height: 200px;
      overflow-y: auto;
      width: 100%;
      z-index: 5; /* Ensure dropdown appears above other elements */
      margin-top: 5px;
      backdrop-filter: blur(10px);
    }
    
    .styled-btn {
      background: linear-gradient(90deg, #9c7cff 0%, #7a4bff 100%);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    .styled-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.6);
      background: linear-gradient(90deg, #a789ff 0%, #8b63ff 100%);
    }
    
    /* Search results styling */
    .search-results {
      margin-top: 30px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 15px;
    }
    
    .search-results h3 {
      color: #fff;
      margin-bottom: 15px;
      font-size: 1.4rem;
    }
    
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    
    /* Connect button styles */
    .connect-btn {
      background: linear-gradient(90deg, #9c7cff 0%, #7a4bff 100%);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .connect-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.6);
      background: linear-gradient(90deg, #a789ff 0%, #8b63ff 100%);
    }
    
    /* Pagination button styles */
    .pagination-btn {
      background: linear-gradient(90deg, #9c7cff 0%, #7a4bff 100%);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .pagination-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.6);
      background: linear-gradient(90deg, #a789ff 0%, #8b63ff 100%);
    }
    
    .pagination-btn.active {
      background: linear-gradient(90deg, #7851fb 0%, #6a33f8 100%);
      box-shadow: 0 2px 10px rgba(108, 99, 255, 0.4);
      transform: scale(1.05);
    }
    
    /* Ensure all images in cards are consistent */
    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
    }
    
    /* Apply consistent sizing to all images in the dashboard */
    img {
      max-width: 100%;
      max-height: 300px;
    }
    
    /* For the team member/profile images specifically */
    .profile-img, .team-member-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #8c7dff;
    }
    
    /* Fix for dropdown menus and autocomplete suggestions */
    .form-group:first-of-type {
      margin-bottom: 50px; /* Add extra space after the first form group (skills) */
    }
    
    /* Style any datalist or browser-generated dropdown */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    select:-webkit-autofill,
    select:-webkit-autofill:hover,
    select:-webkit-autofill:focus {
      -webkit-box-shadow: 0 0 0px 1000px rgba(70, 70, 100, 0.8) inset;
      -webkit-text-fill-color: #fff;
      transition: background-color 5000s ease-in-out 0s;
    }
    
    /* Ensure any dropdown appears above other elements */
    datalist, 
    option, 
    select option, 
    .autocomplete-items, 
    .ui-autocomplete {
      background: rgba(60, 60, 80, 0.95) !important;
      color: #fff !important;
      border-radius: 10px !important;
      padding: 8px !important;
      z-index: 100 !important;
    }
    
    /* Modal styles for connection information */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px) saturate(180%);
      border-radius: 20px;
      padding: 25px;
      width: 80%;
      max-width: 400px;
      color: white;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1.5px solid rgba(255, 255, 255, 0.18);
      position: relative;
    }
    
    .modal-content h3 {
      margin-top: 0;
      color: #fff;
      margin-bottom: 15px;
    }
    
    .modal-content p {
      margin: 10px 0;
      font-size: 16px;
    }
    
    .close-modal {
      background: linear-gradient(90deg, #9c7cff 0%, #7a4bff 100%);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 15px;
    }
    
    .close-modal:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.6);
      background: linear-gradient(90deg, #a789ff 0%, #8b63ff 100%);
    }
    
    .contact-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-left">
      <div class="site-logo">
        <img src="logo.png" alt="Quick Teams Logo" class="circle-img" />
      </div>
      <span class="site-name">Teamformers</span>
    </div>
    <div class="navbar-right">
      <a href="index.html">Home</a>
      <a href="login.html" class="logout-nav-btn">Logout</a>
      <a href="about.html">About Us</a>
    </div>
  </nav>

  <div class="dashboard-container">
    <h2>Welcome to Quick Teams</h2>
    <div id="profile"></div>
    
    <div class="search-container">
      <h3>Find Teammates</h3>
      <div class="search-form">
        <div class="form-group">
          <label for="skillSearch">Search by Skills:</label>
          <input type="text" id="skillSearch" placeholder="e.g., Web Dev, Python, Design" class="styled-input">
        </div>
        <div class="form-group">
          <label for="availabilityFilter">Filter by Availability:</label>
          <select id="availabilityFilter" class="styled-select">
            <option value="">Any Availability</option>
            <option value="Now">Now</option>
            <option value="Later Today">Later Today</option>
            <option value="This Weekend">This Weekend</option>
            <option value="Next Week">Next Week</option>
          </select>
        </div>
        <button id="findBtn" class="styled-btn">Search Teammates</button>
      </div>
    </div>
    
    <div id="searchResults" class="search-results">
      <h3>Search Results</h3>
      <div id="teammates" class="card-container"></div>
      <div id="pagination" class="pagination"></div>
    </div>
  </div>
  <!-- Modal for displaying connection information -->
  <div id="connectionModal" class="modal">
    <div class="modal-content">
      <h3>Wanna connect?</h3>
      <p>Say hello to <span id="connectionName"></span> on</p>     
      <div class="contact-info">
        <p><strong>Teammate ID:</strong> <span id="connectionId"></span></p>
        <p><strong>Contact Number:</strong> <span id="connectionPhone"></span></p>
      </div>
      
      <button class="close-modal" onclick="closeModal()">Close</button>
    </div>
  </div>
  
  <script src="script.js"></script>
  <script src="image-fix.js"></script>
  <script src="skill-search.js"></script>
  
  <script>
    // Function to show the connection modal
    function showConnectionModal(name, id, phone) {
      document.getElementById('connectionName').textContent = name;
      document.getElementById('connectionId').textContent = id;
      document.getElementById('connectionPhone').textContent = phone;
      document.getElementById('connectionModal').style.display = 'flex';
    }
    
    // Function to close the modal
    function closeModal() {
      document.getElementById('connectionModal').style.display = 'none';
    }
    
    // Close modal when clicking outside of it
    window.onclick = function(event) {
      const modal = document.getElementById('connectionModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
    
    // Fix for skills dropdown overlapping with availability select
    document.addEventListener('DOMContentLoaded', function() {
      const skillSearch = document.getElementById('skillSearch');
      
      // Create a container for skill suggestions if one doesn't exist
      let skillSuggestions = document.getElementById('skill-suggestions');
      if (!skillSuggestions) {
        skillSuggestions = document.createElement('div');
        skillSuggestions.id = 'skill-suggestions';
        skillSuggestions.style.position = 'absolute';
        skillSuggestions.style.width = '100%';
        skillSuggestions.style.background = 'rgba(60, 60, 80, 0.95)';
        skillSuggestions.style.borderRadius = '10px';
        skillSuggestions.style.zIndex = '10';
        skillSuggestions.style.maxHeight = '150px';
        skillSuggestions.style.overflowY = 'auto';
        skillSuggestions.style.display = 'none';
        skillSuggestions.style.marginTop = '5px';
        skillSuggestions.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.3)';
        skillSuggestions.style.backdropFilter = 'blur(10px)';
        
        // Append to the skill search form group
        skillSearch.parentElement.appendChild(skillSuggestions);
      }
      
      // Ensure proper positioning and z-indexing for dropdowns
      if (skillSearch) {
        const formGroup = skillSearch.closest('.form-group');
        if (formGroup) {
          formGroup.style.marginBottom = '40px'; // Add extra margin to prevent overlap
        }
      }
    });
  </script>
</body>
</html>
