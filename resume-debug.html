<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Debug Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .upload-section {
            background: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .file-input {
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #0056b3;
        }
        .debug-button {
            background: #28a745;
        }
        .debug-button:hover {
            background: #218838;
        }
        .results {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            margin-top: 20px;
        }
        .section {
            margin-bottom: 25px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .section h3 {
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        .original-text {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }
        .skill-tag {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 4px 8px;
            margin: 2px;
            border-radius: 15px;
            font-size: 12px;
        }
        .github-link {
            display: block;
            color: #007bff;
            text-decoration: none;
            margin: 5px 0;
            padding: 8px;
            background: #e9ecef;
            border-radius: 5px;
        }
        .project {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .project h4 {
            color: #333;
            margin: 0 0 10px 0;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Resume Debug Tool</h1>
        <p>Upload your resume to see exactly what text is extracted and how the parsing works.</p>
        
        <div class="upload-section">
            <h3>üìÑ Upload Resume</h3>
            <input type="file" id="resumeFile" accept=".pdf,.doc,.docx" class="file-input">
            <br>
            <button onclick="debugResume()" class="debug-button">üîç Debug Resume Extraction</button>
            <button onclick="normalParse()" >üìä Normal Parse (Signup Process)</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        async function debugResume() {
            const fileInput = document.getElementById('resumeFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a resume file first');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">üîÑ Analyzing resume...</div>';

            try {
                const formData = new FormData();
                formData.append('resume', file);

                const response = await fetch('/api/debug/resume-text', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    displayDebugResults(data.data);
                } else {
                    resultsDiv.innerHTML = `<div class="error">‚ùå Error: ${data.message}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `<div class="error">‚ùå Network error: ${error.message}</div>`;
            }
        }

        async function normalParse() {
            const fileInput = document.getElementById('resumeFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a resume file first');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">üîÑ Parsing resume (normal signup process)...</div>';

            try {
                const formData = new FormData();
                formData.append('resume', file);
                formData.append('fullName', 'Test User');
                formData.append('email', 'test' + Date.now() + '@example.com');
                formData.append('password', 'testpass123');

                const response = await fetch('/api/signup', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    resultsDiv.innerHTML = `
                        <div class="success">‚úÖ Signup successful! User created with extracted data.</div>
                        <div class="section">
                            <h3>üë§ Created User</h3>
                            <p><strong>Name:</strong> ${data.user.fullName}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>Skills:</strong> ${data.user.skills ? data.user.skills.join(', ') : 'None'}</p>
                            <p><strong>GitHub Links:</strong> ${data.user.githubLinks ? data.user.githubLinks.join(', ') : 'None'}</p>
                            <p><strong>Projects:</strong> ${data.user.projects ? data.user.projects.length : 0} projects found</p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `<div class="error">‚ùå Signup Error: ${data.message}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `<div class="error">‚ùå Network error: ${error.message}</div>`;
            }
        }

        function displayDebugResults(data) {
            const resultsDiv = document.getElementById('results');
            
            let html = '<div class="results">';
            
            // Basic info
            html += `
                <div class="section">
                    <h3>üìä Extraction Summary</h3>
                    <p><strong>Text Length:</strong> ${data.textLength} characters</p>
                    <p><strong>Skills Found:</strong> ${data.extractedSkills.length}</p>
                    <p><strong>GitHub Links Found:</strong> ${data.extractedGithubLinks.length}</p>
                    <p><strong>Projects Found:</strong> ${data.extractedProjects.length}</p>
                </div>
            `;

            // First few lines
            html += `
                <div class="section">
                    <h3>üìÑ First 10 Lines of Extracted Text</h3>
                    <div class="original-text">${data.firstFewLines.join('\n')}</div>
                </div>
            `;

            // Skills
            if (data.extractedSkills.length > 0) {
                html += `
                    <div class="section">
                        <h3>üõ†Ô∏è Extracted Skills (${data.extractedSkills.length})</h3>
                        <div>
                            ${data.extractedSkills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <div class="section">
                        <h3>üõ†Ô∏è Extracted Skills</h3>
                        <p style="color: #666;">No skills found. Check if your resume contains technical keywords.</p>
                    </div>
                `;
            }

            // GitHub links
            if (data.extractedGithubLinks.length > 0) {
                html += `
                    <div class="section">
                        <h3>üîó GitHub Links (${data.extractedGithubLinks.length})</h3>
                        <div>
                            ${data.extractedGithubLinks.map(link => `<a href="${link}" target="_blank" class="github-link">${link}</a>`).join('')}
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <div class="section">
                        <h3>üîó GitHub Links</h3>
                        <p style="color: #666;">No GitHub links found. Make sure your resume includes GitHub URLs like "https://github.com/username" or "github.com/username"</p>
                    </div>
                `;
            }

            // Projects
            if (data.extractedProjects.length > 0) {
                html += `
                    <div class="section">
                        <h3>üöÄ Extracted Projects (${data.extractedProjects.length})</h3>
                        <div>
                            ${data.extractedProjects.map(project => `
                                <div class="project">
                                    <h4>${project.name}</h4>
                                    ${project.description ? `<p><strong>Description:</strong> ${project.description}</p>` : ''}
                                    ${project.technologies && project.technologies.length > 0 ? `
                                        <p><strong>Technologies:</strong> 
                                        ${project.technologies.map(tech => `<span class="skill-tag">${tech}</span>`).join('')}
                                        </p>
                                    ` : ''}
                                    ${project.githubUrl ? `<p><strong>GitHub:</strong> <a href="${project.githubUrl}" target="_blank">${project.githubUrl}</a></p>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <div class="section">
                        <h3>üöÄ Projects</h3>
                        <p style="color: #666;">No projects found. Make sure your resume has a "Projects" section with project names and descriptions.</p>
                    </div>
                `;
            }

            // Full original text (collapsible)
            html += `
                <div class="section">
                    <h3>üìù Full Extracted Text</h3>
                    <details>
                        <summary>Click to view full extracted text</summary>
                        <div class="original-text">${data.originalText}</div>
                    </details>
                </div>
            `;

            html += '</div>';
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
