<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start; /* start at top instead of center */
  background: url('login.png') no-repeat center center/cover;
  position: relative;
  overflow-x: hidden; /* allow vertical scroll, hide horizontal */
  padding-top: 100px; /* space for navbar */
}


    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0, 123, 255, 0.25), rgba(255, 0, 150, 0.25));
      z-index: 0;
    }

    .signup-box {
  position: relative;
  width: 370px;
  padding: 45px 35px 35px 35px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(18px) saturate(180%);
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  border: 1.5px solid rgba(255,255,255,0.18);
  color: #fff;
  z-index: 1;
  animation: fadeInUp 1s cubic-bezier(.68,-0.55,.27,1.55);
  margin-bottom: 40px; /* give breathing room at bottom */
}


    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .input-box {
      position: relative;
      margin-bottom: 22px;
    }

    .input-box input {
      width: 100%;
      padding: 13px 48px 13px 18px;
      border: none;
      outline: none;
      border-radius: 25px;
      background: rgba(255,255,255,0.22);
      color: #fff;
      font-size: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: background 0.3s, transform 0.2s;
    }

    .input-box input:focus {
      background: rgba(255,255,255,0.32);
      transform: translateY(-2px) scale(1.02);
    }

    .input-box input::placeholder {
      color: rgba(255,255,255,0.85); /* Darkened placeholder */
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .input-box i {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #e0e0e0;
      font-size: 1.1rem;
    }

    .input-box:hover {
      background: linear-gradient(90deg, #0056b3 0%, #ff4fa0 100%);
      transform: translateY(-2px) scale(1.03);
      border-radius: 25px;
    }

    /* Labels */
    label {
      display: block;
      font-weight: 600;
      color: #f0f0f0;
      margin-bottom: 6px;
      font-size: 0.95rem;
    }

    /* Select dropdowns */
    select {
      width: 100%;
      padding: 12px 18px;
      border: none;
      outline: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.22);
      color: #fff;
      font-size: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      margin-bottom: 22px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      transition: background 0.3s, transform 0.2s;
    }

    select:focus {
      background: rgba(255, 255, 255, 0.32);
      transform: translateY(-2px) scale(1.02);
    }

    /* Multi-select options scroll */
    select[multiple] {
      height: 100px;
      padding-top: 8px;
    }

    select[multiple]::-webkit-scrollbar {
      width: 6px;
    }
    select[multiple]::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.4);
      border-radius: 3px;
    }
    select[multiple]::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
    }

    /* Custom arrow for select */
    select {
      background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16'><polygon points='0,0 16,0 8,8' fill='white'/></svg>");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 12px;
    }

    /* Textarea styling */
    textarea {
      width: 100%;
      padding: 12px 18px;
      border: none;
      outline: none;
      border-radius: 20px;
      background: rgba(255,255,255,0.22);
      color: #fff;
      font-size: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      margin-bottom: 22px;
      resize: none;
      min-height: 80px;
      transition: background 0.3s, transform 0.2s;
    }

    textarea::placeholder {
      color: rgba(255,255,255,0.85); /* Darkened placeholder */
      font-weight: 500;
    }

    textarea:focus {
      background: rgba(255,255,255,0.32);
      transform: translateY(-2px) scale(1.02);
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 22px;
      color: #f0f0f0;
    }

    .options label {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .options input[type="checkbox"] {
      accent-color: #007bff;
      margin-right: 6px;
    }

    .signup-btn {
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #007bff 0%, #ff0096 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: background 0.3s, transform 0.2s;
    }

    .signup-btn:hover {
      background: linear-gradient(90deg, #0056b3 0%, #ff4fa0 100%);
      transform: translateY(-2px) scale(1.03);
    }

    .login-link {
      text-align: center;
      margin-top: 18px;
      font-size: 13px;
      color: #f0f0f0;
    }

    .login-link a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.2s;
    }

    .login-link a:hover {
      color: #ffd6e0;
      text-decoration: underline;
    }

    /* Navbar styling */
    .navbar {
      width: 100%;
      height: 70px;
      background: linear-gradient(90deg, #c3a3ff 0%, #e0c3fc 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .site-logo {
      width: auto; 
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 18px;
    }

    .site-logo img {
      height: 100%;
      width: auto;
      object-fit: contain;
      transition: transform 0.4s ease;
    }

    .site-logo img:hover {
      transform: scale(1.2);
    }

    .site-name {
      font-size: 1.7rem;
      font-weight: 700;
      color: #6a1b9a;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 28px;
    }

    .navbar-right a {
      text-decoration: none;
      color: #6a1b9a;
      font-weight: 600;
      font-size: 1.08rem;
      padding: 8px 18px;
      border-radius: 18px;
      transition: background 0.2s, color 0.2s;
    }

    .navbar-right a:hover {
      background: #ede7f6;
      color: #8e24aa;
    }

    /* Circle image styling */
    .circle-img {
      width: 500px;          
      height: 500px;
      border-radius: 50%;    
      object-fit: cover;     
      border: 5px ; 
      box-shadow:
        0 8px 15px rgba(0, 0, 0, 0.4),
        inset 0 4px 8px rgba(255, 255, 255, 0.6),
        inset 0 -4px 8px rgba(0, 0, 0, 0.3);      
    }
@media (max-width: 600px) {
  .signup-box {
    width: 95vw;
    padding: 25px 5vw;
    margin-bottom: 60px;
  }
}
  </style>

  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <div class="site-logo">
        <img src="logo.png" alt="Quick Teams Logo" class="circle-img" />
      </div>
      <span class="site-name">Teamformers</span>
    </div>
    <div class="navbar-right">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="about.html">About Us</a>
    </div>
  </nav>

  <div class="signup-box">
    <h2>Sign Up</h2>
  <form id="signupForm" enctype="multipart/form-data">
  <label for="resume">Upload Resume (PDF or DOCX)</label>
  <input type="file" id="resume" name="resume" accept="application/pdf,.doc,.docx" style="margin-bottom:18px; color:#fff; background:rgba(255,255,255,0.12); border-radius:10px; padding:8px; width:100%;" />
      <div class="input-box">
        <input type="text" id="fullName" placeholder="Full Name" required />
        <i class="fas fa-user"></i>
      </div>
      <div class="input-box">
        <input type="email" id="email" placeholder="Email" required />
        <i class="fas fa-envelope"></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required />
        <i class="fas fa-lock"></i>
      </div>
      <div class="input-box">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <i class="fas fa-lock"></i>
      </div>
      
      <label for="skills">Interested in : </label>
      <select id="skills" multiple>
        <option>ICPC</option>
        <option>Code rumble 3.0</option>
        <option>Hackbyte 4.0</option>
        <option>SIH</option>
        <option>Design</option>
      </select>
      
      <textarea id="bio" placeholder="Your bio and goals"></textarea>
      
      <label for="availability">Availability</label>
      <select id="availability">
        <option style="color: black;">Now</option>
        <option style="color: black;">Later Today</option>
        <option style="color: black;">This Weekend</option>
      </select>
      
      <div class="options">
        <label><input type="checkbox" required> I agree to the Terms & Conditions</label>
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
      <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
